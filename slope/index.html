<!DOCTYPE html>

    <title>Lab 4</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
    div {
      font-size: large;
      text-align: center;
    }
    </style>
<body>
<h1 align=center> Computer Science Graduate Students -- Full/Part-time, MS/PhD</h1>
<div></div>

<script type="text/javascript">
    var margin = {top:40, bottom:40, right:40, left:20},
        height = 700 - margin.top - margin.bottom,
        width = 1000 - margin.right - margin.left;

d3.csv("http://localhost:8080/CS573/data.csv", function(data) {
    svg = d3.select("div")
            .append("svg")
            .attr("height", height + margin.top + margin.bottom)
            .attr("width", width + margin.right + margin.left);    
    var years = data.columns,
    yrCount = data.columns.length-1,
    gradsType = data.length,
    max = 0;
    for (i = 0; i < gradsType; i++){
      for (j = 1; j < data.columns.length; j++) {
        var temp = Number(data[i][years[j]]);
            if (temp > max) {
                max = temp;
            }
        }
    }
    max = Math.ceil(max/10)*10;
    var yScale = d3.scaleLinear()
               .domain([0, max])
               .range([height, 40]);
    step = 20,
    xScale = d3.scaleLinear()
               .domain([1, yrCount])
               .range([100, width-margin.right]),
    sizescale = d3.scaleLinear()
               .domain([0, max])
               .range([4, 12]),            
    color = ["red", "orange", "purple", "green", "blue"],
    clength = color.length;

    function selectColor (s) {
      for (i = 0; i < gradsType; i++) {
        if (s == data[i].Grads){
          return color[i%clength]
        }
      }
      return "black";
    }
    
    for (i = 0; i <= max/step; i++){
      svg.append("line")
         .attr("x1", margin.left)
         .attr("x2", width+margin.left)
         .attr("y1", yScale(i*step))
         .attr("y2", yScale(i*step))
         .attr("stroke", "gray")
         .style("stroke-dasharray", ("10, 10"))
         .style("opacity", 0.5);
      svg.append("text")
         .attr("transform", "translate(0, "+yScale(i*step)+")")
         .attr("fill", "gray")
         .style("text-anchor", "right")
         .text(i*step);
    }
    var xTextHeight = height+20;
    for (i = 1;i <= yrCount; i++) {
      svg.append("text")
         .attr("transform", "translate("+xScale(i)+", "+ xTextHeight +")")
         .text(years[i]);
    }
    textX = 40;
    textX2 = xScale(yrCount)+40;
    for (i = 0; i < gradsType; i++) {
      svg.append("text")
         .attr("transform", "translate("+ textX +", "+yScale(data[i][years[1]])+")")
         .attr("fill", selectColor(data[i].Grads))
         .text(data[i].Grads);
      svg.append("text")
         .attr("transform", "translate("+ textX2 +", "+yScale(data[i][years[yrCount]])+")")
         .attr("fill", selectColor(data[i].Grads))
         .text(data[i].Grads);
    }
    var points = svg.selectAll("circle")
                    .data(data);
    for (i = 1; i<=yrCount; i++){
      points.enter()
            .append("text")
            .attr("x", xScale(i)+6).attr("y", function(d){return yScale(d[years[i]])-6;})
            .attr("font-size", 12)
            .attr("fill", "gray")
            .text(function(d){return d[years[i]];});
    }
    for (i = 0; i < gradsType; i++) {
      for (j = 1; j < yrCount; j++) {
        svg.append("line")
           .attr("x1", xScale(j))
           .attr("x2", xScale(j+1))
           .attr("y1", yScale(data[i][years[j]]))
           .attr("y2", yScale(data[i][years[j+1]]))
           .attr("stroke", selectColor(data[i].Grads))
           .attr("stroke-width", 2)
           .attr("opacity", 0.5);
      }
    }
  })
