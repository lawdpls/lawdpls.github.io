<!DOCTYPE html>

<head>
  <meta charset=utf-8 />

  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map-leaflet' class='map'> </div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicmhhZGFtYW50aHlzMDQiLCJhIjoiY2l6NzhzaWM1MDAyODMzcG80cWtmM2dpYyJ9.6YwZBaNJIFNspvE6_P35aQ';
var mapLeaflet = L.mapbox.map('map-leaflet', 'mapbox.dark')
  .setView([22.5453673, 113.9045327], 11);
d3.json("https://lawdpls.github.io/project/single_result.json", function(collection) {
    console.log(collection.H3_D2_T1)
    var hub = collection.H3_D2_T1.hub.result;
    var line = collection.H3_D2_T1.direct.result;
    for (var i = 0; i<hub.length;i++){
        var loc = [];
        loc[0] = hub[i].loc_lat;
        loc[1] = hub[i].loc_lng;
        var popup = L.popup()
            .setContent("n_pairs: "+hub[i].n_pairs+"<br>Volume: "+hub[i].volume);
        var cir = L.circle(loc, {
            color: 'yellow',
            fillColor: '#f03',
            fillOpacity: 0.5,
            className: 'circles',
            radius: 0.001
        }).addTo(mapLeaflet);
        cir.bindPopup(popup);
        cir.on('mouseover', function(){
            this.openPopup();
        });
        cir.on('mouseout', function (e) {
            this.closePopup();
        });
    }

    var num = line.length;
    var point = [];
    for (var k = 0; k<num; k++) {
        for (var i = 0; i<line[k].length;i++){
            var temp = [line[k][i][1],line[k][i][0]];
            point.push(temp)
        }       
    }
    L.polyline(point,{
        color:'red',
        weight: 5,
        opacity: 0.5,
        lineJoin:'round'
    }).addTo(mapLeaflet);
    // console.log(point)
})
